<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Master Game with Coins and Leaderboard</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            background-color: #0a0f24;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('https://www.svgrepo.com/show/31307/crosshair.svg'), auto; /* Custom crosshair cursor */
        }

        /* Game Canvas */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #161b35;
            border: 2px solid #00eaff;
        }

        /* Game Info Display */
        .game-info {
            position: absolute;
            top: 10px;
            font-size: 20px;
            color: #00eaff;
            z-index: 100;
        }
        #score {
            left: 10px;
        }
        #time {
            right: 10px;
        }

        /* Game Over Message */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #ff007f;
            display: none;
        }

        /* Restart Button */
        #restartButton {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #00eaff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #restartButton:hover {
            background-color: #008c99;
        }

        /* Leaderboard */
        .tier-list {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #00eaff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            width: 250px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        .tier-list h3 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }
        .tier-list ul {
            padding: 0;
        }
        .tier-list li {
            list-style-type: none;
            margin: 10px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            .tier-list {
                width: 80%;
                right: 10%;
                top: 70%;
            }
            .game-info {
                font-size: 16px;
            }
            .game-over {
                font-size: 24px;
            }
            #restartButton {
                top: 70%;
            }
        }

        @media (max-width: 480px) {
            .tier-list {
                width: 100%;
                right: 0;
                top: 60%;
            }
            .game-info {
                font-size: 14px;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel Font -->
</head>
<body>
    <div class="game-info" id="score">Score: 0</div>
    <div class="game-info" id="time">Time: 30</div>
    <div class="game-over" id="gameOverMessage">Тоглоом дууссан! Таны оноо: <span id="finalScore"></span></div>
    <button id="restartButton" onclick="restartGame()">Дахин эхлэх</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="tier-list" id="leaderboard">
        <h3>Топ 5 оноо</h3>
        <ul id="scoreList">
            <li>1. Player1 - 50</li>
            <li>2. Player2 - 45</li>
            <li>3. Player3 - 40</li>
        </ul>
    </div>

    <script src="game.js">
    </script>
</body>
</html>
